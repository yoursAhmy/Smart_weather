<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-all">
  <div class="min-h-screen flex flex-col items-center justify-start p-4 space-y-4">
    <h1 class="text-4xl font-bold mt-6">🌦️ Smart Weather Dashboard</h1>

    <div class="flex gap-2 w-full max-w-md">
      <input id="cityInput" type="text" class="flex-1 text-black p-2 rounded border" placeholder="Enter city..." />
      <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
      <button id="toggleTheme" class="px-4 py-2 rounded border dark:border-white">🌓</button>
    </div>

    <div id="clock" class="text-sm font-mono"></div>

    <div id="loader" class="hidden">Loading...</div>
    <div id="weatherResult" class="mt-6 w-full max-w-md p-4 border rounded shadow"></div>
    <div id="searchHistory" class="w-full max-w-md mt-6"></div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
